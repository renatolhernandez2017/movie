services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movie_development
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  movie:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:prepare && bundle exec rails s -b 0.0.0.0 -p 3000"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - RAILS_ENV=development
      - TMDB_API_KEY=176311d8e9b8fb0b1175a6660534b975
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/movie_development

volumes:
  db_data:
